services:
  - type: web
    name: elective-management-system
    env: docker
    dockerfilePath: ./Dockerfile.prod
    buildCommand: ""
    startCommand: ""
    plan: free
    envVars:
      - key: DEBUG
        value: "0"
      - key: ALLOWED_HOSTS
        value: "*.onrender.com,localhost,127.0.0.1"
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: "PMS.settings_production"
      - key: DATABASE_URL
        fromDatabase:
          name: elective-db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
    healthCheckPath: "/admin/"
    disk:
      name: elective-data
      mountPath: /app/data
      sizeGB: 1

databases:
  - name: elective-db
    databaseName: elective_management
    user: elective_user
    plan: free
