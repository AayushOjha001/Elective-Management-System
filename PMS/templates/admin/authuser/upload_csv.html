{% extends 'admin/base_site.html' %}
{% block content %}
<!-- Added CSV sample download link -->
<div style="margin:15px 0; padding:12px; background:#e7f3ff; border:1px solid #339af0; border-radius:6px;">
  <strong>Download Student CSV Sample:</strong>
  <a href="{% url 'download_student_sample_csv' %}" class="button" style="margin-left:10px; background:#6f42c1; color:#fff; text-decoration:none; padding:6px 12px; border-radius:4px;">üìÑ Sample CSV</a>
</div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <p><a class="button" href="{% url 'download_student_sample_csv' %}">‚¨áÔ∏è Download Sample CSV</a></p>
    <button class="button" type="submit">Upload CSV</button>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<script>

$("#id_academic_level").click(function () {
        var academic_level_id = $(this).val();
        $.ajax({
            url: '{% url "get-faculty-according-to-level" %}',
            data: {
                'academic_level_id': academic_level_id,
            },
            success: function (response) {
                var  new_options = response;
                $('#id_faculty').empty();
                $.each(new_options, function(key, value) {
                    $('#id_faculty')
                        .append($('<option>', { value : value.value })
                        .text(value.display_text));
                });
            }
    });
    });

</script>
{% endblock %}
